<html lang="en">
<head>

  <style>
    :root{--bg:#0a1a18;--panel:#0f2522;--panel-2:#122f2b;--muted:#b7c7c4;--text:#f3f6f5;--brand:#ffd7a1;--brand-2:#f3b97a;--accent:#2d504a;--radius:20px;--shadow:0 10px 30px rgba(0,0,0,.35);--blur:saturate(1.1) blur(8px);}    
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;line-height:1.6}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{width:min(1200px,92%);margin-inline:auto}

    header{position:sticky;top:0;z-index:50;background:rgba(15,37,34,.72);backdrop-filter:var(--blur);border-bottom:1px solid #ffffff12}

    .brand{display:flex;align-items:center;gap:.8rem}
    .logo{height:40px;width:auto;display:block;image-rendering:auto}

    nav ul{display:flex;gap:.4rem;list-style:none;margin:0;padding:0}
    .nav-link{position:relative;display:inline-block;padding:.55rem .9rem;border-radius:12px;font-weight:600;opacity:.95}
    .nav-link:hover{background:#ffffff12;opacity:1}
    .ripple{position:absolute;inset:0;overflow:hidden;border-radius:inherit}
    .ripple span{position:absolute;transform:translate(-50%,-50%);width:0;height:0;border-radius:999px;background:rgba(255,255,255,.25);animation:ripple .5s ease-out}
    @keyframes ripple{to{width:220px;height:220px;opacity:0}}
    .cta-btn{display:inline-block;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#1a1a1a;padding:.72rem 1rem;border-radius:12px;font-weight:800;box-shadow:var(--shadow);transition:transform .12s ease}
    .cta-btn:active{transform:scale(.97)}

    main{min-height:60vh;view-transition-name:page}
    section{padding:72px 0;border-top:1px solid rgba(255,255,255,.06)}
    .section-title{font:700 2rem/1 Playfair Display,serif;margin:0 0 1rem}
    .muted{color:var(--muted)}

    .hero{position:relative;isolation:isolate}
    .hero::before{content:"";position:absolute;inset:0;background:url('https://salonkee.cloud/lu/data/2043/coverImage/n-d7z60vBoOoO9mrWA0VYjL-sm--opt') center/cover no-repeat;filter:grayscale(.1) contrast(1.05) brightness(.6);z-index:-2}
    .hero::after{content:"";position:absolute;inset:0;background:radial-gradient(1200px 400px at 10% 0%, #ffd7a11a, #0000), linear-gradient(180deg, #0000, #0008 60%, #000a);z-index:-1}
    .hero-inner{padding:clamp(64px,10vw,120px) 0;display:grid;grid-template-columns:1.15fr .85fr;gap:2rem;align-items:center}
    .badge{display:inline-flex;align-items:center;gap:.5rem;background:#ffffff10;border:1px solid #ffffff22;color:#fff;padding:.35rem .7rem;border-radius:999px;font-size:.85rem}
    .badge .dot{width:8px;height:8px;border-radius:50%;background:var(--brand)}

    .about{display:grid;grid-template-columns:1fr 1fr;gap:1.2rem}
    .card{background:var(--panel);border:1px solid #ffffff10;border-radius:var(--radius);padding:1.2rem;box-shadow:var(--shadow)}

    .services-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}
    .service{background:var(--panel-2);border:1px solid #ffffff10;border-radius:var(--radius);padding:1.2rem;display:flex;flex-direction:column;gap:.6rem}
    .chip{display:inline-block;font-size:.8rem;padding:.2rem .5rem;border:1px solid #ffffff22;border-radius:999px;color:#e8f0ee}
    .price{margin-left:auto;font-weight:800;color:#1a1a1a;background:linear-gradient(135deg,var(--brand),var(--brand-2));padding:.15rem .5rem;border-radius:10px}

    /* Pricing */
    .pricing{display:grid;grid-template-columns:1.25fr .75fr;gap:1.1rem}
    .price-card{background:radial-gradient(1200px 400px at -10% -40%, #ffd7a10a, #0000), var(--panel);border:1px solid #ffffff14;border-radius:var(--radius);padding:1.2rem;box-shadow:var(--shadow)}
    .price-card h4{margin:.2rem 0 1rem;font:700 1.4rem/1.2 Playfair Display,serif}
    .price-item{display:flex;gap:.8rem;align-items:center;padding:.65rem .55rem;border-radius:12px;border:1px solid #ffffff0e;background:#0f211e}
    .price-item + .price-item{margin-top:.55rem}
    .price-name{font-weight:600}
    .price-time{margin-left:auto;font-size:.85rem;color:var(--muted)}
    .price-tag{margin-left:.5rem;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#1a1a1a;font-weight:800;padding:.2rem .6rem;border-radius:10px}
    .subtle{color:var(--muted);font-size:.95rem}
    .divider{height:1px;background:#ffffff14;margin:1rem 0;border-radius:1px}
    .badge-pill{display:inline-block;padding:.15rem .5rem;border-radius:999px;border:1px solid #ffffff26;color:#e7f0ee;font-size:.78rem}
    .legend{display:flex;gap:.5rem;flex-wrap:wrap}

    .gallery{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    .gallery img{height:200px;object-fit:cover;border-radius:14px;border:1px solid #ffffff10}

    .booking{display:grid;grid-template-columns:1.1fr .9fr;gap:1.5rem}

    .contact-grid{display:grid;grid-template-columns:1fr 1.2fr;gap:1rem}
    .hours{width:100%;border-collapse:collapse}
    .hours td{padding:.5rem .4rem;border-bottom:1px dashed #ffffff18}
    .map{border:0;width:100%;height:380px;border-radius:var(--radius)}

    footer{padding:28px 0;color:#c9d7d4;border-top:1px solid rgba(255,255,255,.06)}
    .foot{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:.8rem}

    .view{opacity:0;transform:translateY(6px);transition:opacity .18s ease, transform .18s ease}
    .view.active{opacity:1;transform:none}

    @media (max-width:1024px){
      .hero-inner,.about,.services-grid,.pricing,.booking,.contact-grid{grid-template-columns:1fr}
      .gallery{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:560px){
      nav ul{gap:.2rem}
      .gallery{grid-template-columns:1fr}
    }

    @media (prefers-reduced-motion:no-preference){
      .hover-rise{transition:transform .2s ease, box-shadow .2s ease}
      .hover-rise:hover{transform:translateY(-2px);box-shadow:0 14px 34px rgba(0,0,0,.35)}
      .underline-anim{position:relative}
      .underline-anim::after{content:"";position:absolute;left:12px;right:12px;bottom:8px;height:2px;background:linear-gradient(90deg,var(--brand),var(--brand-2));transform:scaleX(0);transform-origin:left;transition:transform .22s ease}
      .underline-anim:hover::after{transform:scaleX(1)}
      .fade-up{opacity:0;transform:translateY(10px);transition:opacity .35s ease, transform .35s ease}
      .fade-up.in{opacity:1;transform:none}
    }
    @media (prefers-reduced-motion:no-preference){
      ::view-transition-old(page){animation:fade-out .18s ease forwards}
      ::view-transition-new(page){animation:fade-in .18s .06s ease both}
      @keyframes fade-in{from{opacity:0;transform:translateY(4px)}to{opacity:1;transform:none}}
      @keyframes fade-out{from{opacity:1}to{opacity:0}}
    }
  
    /* Mobile nav */
    .menu-toggle{display:none;align-items:center;justify-content:center;width:42px;height:42px;border:1px solid #ffffff22;border-radius:12px;background:#0f2522;color:#fff}

    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:opacity .18s ease}
    .backdrop.show{opacity:1;pointer-events:auto}
    @media (max-width:768px){
      nav{display:none}
      .cta-btn{display:none}
      .menu-toggle{display:inline-flex}
    }
    </style>
</head>

    const routes = Object.keys(Views);

    // Smoke tests
    (function(){

      console.assert(placeholdersGone, 'Placeholder tokens must not exist.');
      ['/', '/services', '/prices', '/booking', '/contact'].forEach(p=>{

    function render(path){
      const view = Views[path] || Views['/'];
      app.innerHTML = view;
      const io = ('IntersectionObserver' in window) ? new IntersectionObserver(entries=>entries.forEach(e=>e.isIntersecting&&e.target.classList.add('in')), {threshold:.08}) : null;
      if(io){ app.querySelectorAll('.fade-up, .card').forEach(el=>{el.classList.add('fade-up'); io.observe(el);}); }
      requestAnimationFrame(()=>{
        app.querySelectorAll('.view').forEach(v=>v.classList.add('active'));
      });
      attachInteractions();
    }

    function onNav(e){
      const a = e.target.closest('[data-link]');
      if(!a) return;
      const url = new URL(a.href, location.origin);
      if(url.origin === location.origin){
        e.preventDefault();
        navigate(url.pathname);
      }
    }

    function attachInteractions(){
      const toggle = document.getElementById('menuToggle');
      const sheet = document.getElementById('mobileMenu');
      const backdrop = document.getElementById('menuBackdrop');
      function openMenu(){
        if(!toggle||!sheet) return;
        sheet.classList.add('open'); backdrop.classList.add('show');
        toggle.setAttribute('aria-expanded','true'); sheet.setAttribute('aria-hidden','false');
        document.body.style.overflow='hidden';
      }
      function closeMenu(){
        if(!toggle||!sheet) return;
        sheet.classList.remove('open'); backdrop.classList.remove('show');
        toggle.setAttribute('aria-expanded','false'); sheet.setAttribute('aria-hidden','true');
        document.body.style.overflow='';
      }
      if(toggle){ toggle.onclick = (e)=>{
        const isOpen = sheet && sheet.classList.contains('open');
        if(isOpen) closeMenu(); else openMenu();
        e.stopPropagation();
      };}
      if(backdrop){ backdrop.onclick = closeMenu; }
      window.addEventListener('resize', ()=>{ if(innerWidth>768) closeMenu(); });
      document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });

      // Close on in-app navigation
      document.querySelectorAll('.mobile-menu a[data-link]').forEach(a=>{
        a.addEventListener('click', ()=> closeMenu());
      });

      document.querySelectorAll('.nav-link').forEach(link=>{
        link.addEventListener('click', (e)=>{
          const r = link.querySelector('.ripple');
          if(!r) return;
          const s = document.createElement('span');
          const rect = link.getBoundingClientRect();
          s.style.left = (e.clientX - rect.left) + 'px';
          s.style.top  = (e.clientY - rect.top) + 'px';
          r.appendChild(s);
          setTimeout(()=>s.remove(), 500);
        });
      });
    }

    window.addEventListener('click', onNav);
    window.addEventListener('popstate', ()=> navigate(location.pathname, true));

    function navigate(path, fromPop){
      const sheet = document.getElementById('mobileMenu'); const bd = document.getElementById('menuBackdrop');
      if(sheet){ sheet.classList.remove('open'); } if(bd){ bd.classList.remove('show'); } document.body.style.overflow='';
      const go = ()=>{ if(!fromPop) history.pushState({}, '', path); render(path); };
      const vt = document.startViewTransition ? document.startViewTransition(go) : null;
      if(!vt) go();
    }

    if(!routes.includes(location.pathname)) history.replaceState({}, '', '/');
    render(location.pathname);
  </script>
</body>
